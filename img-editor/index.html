<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo editor</title>
  </head>
  <body>
    <div class="container disable">
      <h1>Image Editor</h1>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">GrayScale</button>
              <button id="blur">Blur</button>
              <button id="drop-shadow">Drop Shadow</button>
              <button id="contrast">Contrast</button>
              <button id="opacity">Opacity</button>
              <button id="invert">Invert</button>
              <button id="sepia">Sepia</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
              <button id="right">
                <i class="fa-solid fa-rotate-right"></i>
              </button>
              <button id="horizontal">
                <i class="bx bx-reflect-vertical"></i>
              </button>
              <button id="vertical">
                <i class="bx bx-reflect-horizontal"></i>
              </button>
            </div>
          </div>
          <div class="filter"></div>
        </div>
        <div class="preview-img">
          <img src="./background.jpg" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filter</button>
        <div class="row">
          <input type="file" class="file-input" accept="image/*" hidden />
          <button class="choose-img">Choose Img</button>
          <button class="save-img">Save Img</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
